<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock by Jada Baron</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Los Angeles</option>
        <option value="">Montego Bay</option>
      </select>
      <div class="city" id="london">
        <div>
          <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="date">January 13th 2023</div>
        </div>
        <div>
          <div class="time">3:45:56 <small>AM</small></div>
        </div>
      </div>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">January 13th 2023</div>
        </div>
        <div>
          <div class="time">3:45:56 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <strong
        ><a href="https://github.com/baronjada" target="_blank"
          >Jada Baron</a
        ></strong
      >, is
      <a href="https://github.com/baronjada/world-clock" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://world-clock-by-baronjada.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
